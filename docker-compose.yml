version: "3"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command: sh -c "npm run build"
    ports:
      - 8000:3000
    working_dir: /home/app/client
    volumes:
      - ./client:/home/app/client
      - /home/app/client/node_modules
    depends_on:
      - server
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    command: sh -c "npm run create-dev-tables && npm install && npm run start"
    ports:
      - 8001:3001
    working_dir: /home/app/server
    volumes:
      - ./server:/home/app/server
      - /home/app/server/node_modules
    depends_on:
      - db
  db:
    image: postgres
    environment:
       - POSTGRES_USER=user
       - POSTGRES_DB=postgresdb
       - POSTGRES_PASSWORD=password
    volumes:
       - ./db/data/postgres:/var/lib/postgresql/data  
    ports:
       - 5432:5432